---
- name: Install docker dependancies for debian distro
  when: ansible_facts['os_family'] == 'Debian'
  apt:
    state: present
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: Add docker official GPG key for debian distro
  when: ansible_facts['os_family'] == 'Debian'
  become_user: root
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add the docker repository for debian distro
  when: ansible_facts['os_family'] == 'Debian'
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ansible_facts.distribution_release }} stable

- name: Update apt cache and install docker for debian distro
  when: ansible_facts['os_family'] == 'Debian'
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io

- name: Install docker for arch linux
  when: ansible_facts['os_family'] == 'Archlinux'
  community.general.pacman:
    name:
      - docker
    state: present
