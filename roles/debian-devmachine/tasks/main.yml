---
# tasks file for roles/debian
- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 84400

- name: install essential apt packages
  apt:
    pkg:
      - snapd
      - firefox
    state: present

- name: install essential contained snaps
  community.general.snap:
    name:
      - spotify
    state: present

- name: install essential snaps in classic mode
  community.general.snap:
    state: present
    name:
      - code
    classic: yes

- name: Install docker dependancies 
  apt:
    state: present
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: Add docker official GPG key
  become_user: root
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add the docker repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ansible_facts.distribution_release }} stable

- name: Update apt cache and install docker
  apt:
    update_cache: yes
    state: present
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io

